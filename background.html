<script>
// This event is fired each time the user updates the text in the omnibox,
// as long as the extension's keyword mode is still active.
chrome.omnibox.onInputChanged.addListener(
  function(text, suggest) {
    suggest([
      {content: "TODO", description: "TODO"}
    ]);
  });

chrome.omnibox.onInputStarted.addListener(function() {
	//show the last search
});

// This event is fired with the user accepts the input in the omnibox.
chrome.omnibox.onInputEntered.addListener(
  function(text) {
	chrome.tabs.getSelected(null, function(tab) {
    	chrome.tabs.update(tab.id, {url: "http://maps.google.com/maps?q=" + text});
		if(localStorage["googlemaps_extensions_history"] == undefined)
		{
			localStorage["googlemaps_extensions_history"] = ();
		}
		localStorage["googlemaps_extensions_history"].push(text);
  	});
  });
</script>
